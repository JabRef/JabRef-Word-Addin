name: Deploy

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and deploy

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Get PR info
        uses: jwalton/gh-find-current-pr@v1
        id: findPr
        with:
          state: open
        run: echo "Your PR is ${PR}"
        if: success() && steps.findPr.outputs.number
        env:
          PR: ${{ steps.findPr.outputs.pr }}

      - name: Write File
        uses: DamianReeves/write-file-action@v1.0
        with:
          path: ${{env.home}}/manifest.test.xml
          content: |
            <?xml version="1.0" encoding="UTF-8" standalone="yes"?>
              <OfficeApp xmlns="http://schemas.microsoft.com/office/appforoffice/1.1" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:bt="http://schemas.microsoft.com/office/officeappbasictypes/1.0" xmlns:ov="http://schemas.microsoft.com/office/taskpaneappversionoverrides" xsi:type="TaskPaneApp">
                <Id>8d3834a1-56b7-40a7-964b-e3393b71a062</Id>
                <Version>1.0.0.0</Version>
                <ProviderName>JabRef</ProviderName>
                <DefaultLocale>en-US</DefaultLocale>
                <DisplayName DefaultValue="JabRef"/>
                <Description DefaultValue="JabRef Word Add-in"/>
                <IconUrl DefaultValue="https://lively-ground-0d7c50410-${{steps.findPr.outputs.number}}.centralus.azurestaticapps.net/assets/jabref-icon-32.png"/>
                <HighResolutionIconUrl DefaultValue="https://lively-ground-0d7c50410-${{steps.findPr.outputs.number}}.centralus.azurestaticapps.net/assets/jabref-icon-64.png"/>
                <SupportUrl DefaultValue="https://www.jabref.org/#support"/>
                <AppDomains>
                  <AppDomain>https://www.jabref.org</AppDomain>
                </AppDomains>
                <Hosts>
                  <Host Name="Document"/>
                </Hosts>
                <DefaultSettings>
                  <SourceLocation DefaultValue="https://lively-ground-0d7c50410-${{steps.findPr.outputs.number}}.centralus.azurestaticapps.net/taskpane.html"/>
                </DefaultSettings>
                <Permissions>ReadWriteDocument</Permissions>
                <VersionOverrides xmlns="http://schemas.microsoft.com/office/taskpaneappversionoverrides" xsi:type="VersionOverridesV1_0">
                  <Hosts>
                    <Host xsi:type="Document">
                      <DesktopFormFactor>
                        <GetStarted>
                          <Title resid="GetStarted.Title"/>
                          <Description resid="GetStarted.Description"/>
                          <LearnMoreUrl resid="GetStarted.LearnMoreUrl"/>
                        </GetStarted>
                        <FunctionFile resid="Commands.Url"/>
                        <ExtensionPoint xsi:type="PrimaryCommandSurface">
                          <OfficeTab id="TabReferences">
                            <Group id="CommandsGroup">
                              <Label resid="CommandsGroup.Label"/>
                              <Icon>
                                <bt:Image size="16" resid="Icon.16x16"/>
                                <bt:Image size="32" resid="Icon.32x32"/>
                                <bt:Image size="80" resid="Icon.80x80"/>
                              </Icon>
                              <Control xsi:type="Button" id="TaskpaneButton">
                                <Label resid="TaskpaneButton.Label"/>
                                <Supertip>
                                  <Title resid="TaskpaneButton.Label"/>
                                  <Description resid="TaskpaneButton.Tooltip"/>
                                </Supertip>
                                <Icon>
                                  <bt:Image size="16" resid="Icon.16x16"/>
                                  <bt:Image size="32" resid="Icon.32x32"/>
                                  <bt:Image size="80" resid="Icon.80x80"/>
                                </Icon>
                                <Action xsi:type="ShowTaskpane">
                                  <TaskpaneId>ButtonId1</TaskpaneId>
                                  <SourceLocation resid="Taskpane.Url"/>
                                </Action>
                              </Control>
                            </Group>
                          </OfficeTab>
                        </ExtensionPoint>
                      </DesktopFormFactor>
                    </Host>
                  </Hosts>
                  <Resources>
                    <bt:Images>
                      <bt:Image id="Icon.16x16" DefaultValue="https://lively-ground-0d7c50410-${{steps.findPr.outputs.number}}.centralus.azurestaticapps.net/assets/jabref-icon-16.png"/>
                      <bt:Image id="Icon.32x32" DefaultValue="https://lively-ground-0d7c50410-${{steps.findPr.outputs.number}}.centralus.azurestaticapps.net/assets/jabref-icon-32.png"/>
                      <bt:Image id="Icon.80x80" DefaultValue="https://lively-ground-0d7c50410-${{steps.findPr.outputs.number}}.centralus.azurestaticapps.net/assets/jabref-icon-80.png"/>
                    </bt:Images>
                    <bt:Urls>
                      <bt:Url id="GetStarted.LearnMoreUrl" DefaultValue="https://go.microsoft.com/fwlink/?LinkId=276812"/>
                      <bt:Url id="Commands.Url" DefaultValue="https://lively-ground-0d7c50410-${{steps.findPr.outputs.number}}.centralus.azurestaticapps.net/commands.html"/>
                      <bt:Url id="Taskpane.Url" DefaultValue="https://lively-ground-0d7c50410-${{steps.findPr.outputs.number}}.centralus.azurestaticapps.net/taskpane.html"/>
                    </bt:Urls>
                    <bt:ShortStrings>
                      <bt:String id="GetStarted.Title" DefaultValue="Get started with your sample add-in!"/>
                      <bt:String id="CommandsGroup.Label" DefaultValue="Commands Group"/>
                      <bt:String id="TaskpaneButton.Label" DefaultValue="JabRef"/>
                    </bt:ShortStrings>
                    <bt:LongStrings>
                      <bt:String id="GetStarted.Description" DefaultValue="Your sample add-in loaded succesfully. Go to the HOME tab and click the 'Show Taskpane' button to get started."/>
                      <bt:String id="TaskpaneButton.Tooltip" DefaultValue="Click to Show a Taskpane"/>
                    </bt:LongStrings>
                  </Resources>
                </VersionOverrides>
              </OfficeApp>
          write-mode: overwrite
      - name: Build and deploy to Azure
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          # App source code path
          app_location: "/"
          # Built app content directory
          output_location: "dist"

  cleanup_pull_request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Cleanup pull request

    steps:
      - name: Close Azure deployment
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
